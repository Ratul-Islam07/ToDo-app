<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        {% block title %}My ToDo App{% endblock title %}
    </title>
    <meta name="description" content="A simple ToDo application">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    
    <!-- Custom CSS for soft styling -->
    <style>
        body {
            background-color: #f7f9fc; /* Light grayish-blue for background */
            font-family: "Fredoka", sans-serif; /* Clean, readable font */
            color: #333; /* Soft dark color for text */
        }

        .container {
            max-width: 850px;
            margin-top: 50px;
            padding: 20px;
            background-color: #ffffff; /* White background for main container */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
        }

        .navbar {
            background-color: #6c757d; /* Bootstrap's muted gray for the navbar */
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }

        .navbar a:hover {
            color: #adb5bd; /* Light gray on hover */
        }

        h1, h2, h3 {
            color: #495057; /* Medium dark color for headings */
        }

        button, input[type="submit"] {
            background-color: #007bff; /* Soft blue for buttons */
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            border: none;
        }

        button:hover, input[type="submit"]:hover {
            background-color: #0056b3; /* Slightly darker blue on hover */
        }

        input, textarea {
            border: 1px solid #ced4da; /* Soft border for inputs */
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        input:focus, textarea:focus {
            border-color: #007bff; /* Blue border on focus */
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25); /* Light glow on focus */
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9em;
            color: #868e96;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            
            <a class="navbar-brand" href="{% url 'tasklist' %}">ToDo App</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'taskcreate' %}">Create Task</a>
                <a class="nav-link" href="{% url 'login' %}">Login</a>
                <!-- Hidden logout form -->
                <form id="logout-form" method="POST" action="{% url 'logout' %}" style="display: none;">
                    {% csrf_token %}
                </form>
                <a href="#" class="nav-link" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Logout</a>

            </div>
        </div>
    </nav>    
    

    <!-- Main content area -->
    <div class="container">
        {% block content %}
        <!-- Page content goes here -->
        {% endblock content %}
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 ToDo App - All Rights Reserved by Md Maidul Islam (Ratul)</p>
    </footer>

    <!-- Bootstrap JS (Optional, for dropdowns and other interactive features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
