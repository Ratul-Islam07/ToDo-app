{% extends 'base/main.html' %}

{% block title %}🗑️ Delete Task{% endblock title %}

{% block content %}

    <h1 class="mb-4">Delete Task</h1>

    <!-- Back to Task List Button -->
    <a href="{% url 'tasklist' %}" class="btn btn-secondary mb-3">Back to Task List</a>

    <!-- Delete Confirmation Card -->
    <div class="p-4">
        <h3 class="card-title mb-3">Confirm Deletion</h3>
        <p class="card-text">Are you sure you want to delete this task?</p>
        <h5 class="font-weight-bold">{{ task.title }}</h5>
        
        <form method="post">
            {% csrf_token %}
            <div class="mt-4">
                <button type="submit" class="btn btn-danger">Delete Task</button>
                <a href="{% url 'tasklist' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

{% endblock content %}
