{% extends 'base/main.html' %}

{% block content %}

<h1 class="mb-4">Task Form</h1>

<!-- Styled Back to Task List Button -->
<a href="{% url 'tasklist' %}" class="btn btn-outline-dark mb-3 d-inline-flex align-items-center">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left me-2" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 1-.5.5H3.707l4.147 4.146a.5.5 0 0 1-.708.708l-5-5a.5.5 0 0 1 0-.708l5-5a.5.5 0 1 1 .708.708L3.707 7.5H14.5A.5.5 0 0 1 15 8z"/>
    </svg>
    Back to Task List
</a>


<!-- Task form -->
<div class="p-4">
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}

        <!-- Save button -->
        <div class="mt-3">
            <button type="submit" class="btn btn-success">Save Task</button>
        </div>
    </form>
</div>

{% endblock content %}
