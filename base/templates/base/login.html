{% extends 'base/main.html' %}

{% block title %}ðŸ”‘ Login{% endblock title %}

{% block content %}

    <h1 class="mb-4">Login</h1>

    <!-- Login Form Card -->
    <div class="p-4">
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                {{ form.password }}
            </div>
            
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="{% url 'signup' %}" class="link-primary">Sign up</a></p>
    </div>

{% endblock content %}
